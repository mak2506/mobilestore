<html>
	<head>
		<title>Mob Sign in</title>
		<link rel="stylesheet" type="text/css" href="signin.css"/>
		<script type="text/javascript">
			function check()
			{
				var phone=document.getElementById('usrph').value;
				var usercode=document.getElementById('code').value;
				if(phone=="" && usercode=="")
				{
					alert("Fill Entries!!!!");
					return false;
				}
				else if(phone=="")
				{			
					alert("Enter phone number!!");
					return false;
				}
				else if(usercode=="")
				{
					alert("Enter verification code!!");
					return false;
				}
				else
				{
					return true;
				}
			}
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div id="hd">
				
			</div><!--end of hd-->
			<div id="header">
				<div id="logo">
					M
				</div><!--end of logo-->
				<br clear="all"/>
				<p>Sign in to your Mob Account</p>
			</div><!--end of header-->
			<div id="sign_in">
				<ul>
					<li id="t">
						<div id="in1">
							+91-<input id="usrph" type="text" name="userphone"/>
						</div><!--end of in1-->
					</li>
					<li id="l">
						<div id="in2">
							<input id="code" type="text" name="usercode"/><a href="#">Get Verification Code</a>
						</div><!--end of in2-->
					</li>
					<li>
						<div id="in3">
							<input type="button" onclick="return check()" name="sign in" value="Sign in/ Sign up"/>
						</div><!--end of in3-->
					</li>
					<li>
						<div id="in4">
							<input type="button" onclick="return check()" name="sign in" value="Sign in using Facebook"/>
						</div><!--end of in4-->
					</li>
				</ul>
				<div id="in5">
					<a href="#">Sign in with password</a>
				</div><!--end of in5-->
			</div><!--end of sign_in-->
			
				<hr color="#D1D0CE">
			<div id="footer">
				
				<a href="#">English</a>|<a href="#">FAQ</a>|<a href="#">Privacy Policy</a>
				</br>
				Mob inc. All Rights Reserved
			</div><!--end of footer-->
		</div><!--end of wrapper-->
	</body>
</html>

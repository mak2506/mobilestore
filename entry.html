				var dobm=document.getElementById('month').value;
				var doby=document.getElementById('year').value;
				var pass=document.getElementById('pswd').value;
				var mail=document.getElementById('email').value;
				if(name1=="" && name2=="" && dobd=="Date:" && dobm=="Month:" && doby=="Year:" && pass=="" && mail=="")
				{
					alert("Please Fill All Entries First!!");
					return false;
				}
				else if(name1=="")
				{
					alert("Fill your last name!!");
					return false;
				}
				else if(name2=="")
				{
					alert("Fill your first name!!");
					return false;
				}
				else if(dobd=="Date:")
				{
					alert("Please select your date of birth!!");
					return false;
				}
				else if(dobm=="Month:")
				{
					alert("Please select your month of birth!!");
					return false;
				}
				else if(doby=="Year:")
				{
					alert("Please select your year of birth!!");
					return false;
				}
				else if(pass=="")
				{
					alert("Please enter password you want!!");
					return false;
				}
				else if(mail=="")
				{
					alert("Please enter your email id!!");
					return false;
				}
				else 
				{
					return true;
				}
			}
